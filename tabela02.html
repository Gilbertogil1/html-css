<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex tabela 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: aqua;
            color: red;
        }
    </style>
</head>
<body>
    <h1>tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td>45.555.809</td>
            </tr>
            <tr>
                <td>minasgeras</td>
                <td>45.700</td>
            </tr>
            <tr>
                <td>recife</td>
                <td>2.497</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de abitantes</th>
                <td>00899</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
